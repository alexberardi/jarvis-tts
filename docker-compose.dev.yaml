version: '3.9'

services:
  jarvis-tts:
    build: .
    ports:
      - "${TTS_PORT:-8009}:${TTS_PORT:-8009}"
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
      - ../jarvis-log-client:/app/jarvis-log-client
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      sh -c "pip install -q -e /app/jarvis-log-client &&
             uvicorn app.main:app --host 0.0.0.0 --port ${TTS_PORT:-8009} --reload"
